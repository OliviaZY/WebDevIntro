<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h1> <em>Register</em> </h1>
	<form action="/some-server-somewhere" method="post">
		<div>
			<label for="firstN">First Name:</label>
			<input type="text" id="firstN" placeholder="First Name" required />
			<label for="lastN">Last Name:</label>
			<input type="text" id="lastN" placeholder="Last Name" required />
		</div>
		<div>
			<label for="sex1">Male</label>
			<input type="radio" name = "sex" id="sex1" value="Male" />
			<label for="sex2">Female</label>
			<input type="radio" name = "sex" id="sex2" value="Female" />
			<label for="sex3">Other</label>
			<input type="radio" name = "sex" id="sex3" value="Other" />
		</div>	
		<div>
			<label for="email">Email: </label>
			<input type="email" id="email" placeholder="email" required />
			<label for="password">Password: </label>
			<input type="password" name = "password" id="password" pattern=".{5,10}" title="length must be between 5 to 10" required/>
		</div>	
		<div>
			<label for="birthday">Birthday: </label>
			<select id="birthday" >
				<option value="Month">Month</option>
				<option value="Jan">Jan</option>
				<option value="Feb">Feb</option>
				<option value="Mar">Mar</option>
				<option value="Apr">Apr</option>
			</select>
			<select id="birthday">
				<option value="Date">Date</option>
				<option value="1">1</option>
				<option value="2">2</option>
			</select>
			<select id="birthday">
				<option value="Year">Year</option>
				<option value="1996">1996</option>
				<option value="1997">1997</option>
			</select>
		</div>
		<div>
			<label for="checkbox">Agree to terms and conditions</label>
			<input type="checkbox" id="checkbox" required />
		</div>
		<div>
			<input type="submit" value="Submit" />
		</div>
	</form>
</body>
</html>
